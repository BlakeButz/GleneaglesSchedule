{% extends "base.html" %}

{% block title %}User{% endblock %}

{% block content %}
    <h2>User Page</h2>
    <p>Email: {{ email }}</p>
    <form method="POST" action="/user">
        <label for="email">Update Email:</label>
        <input type="email" id="email" name="email" required><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
